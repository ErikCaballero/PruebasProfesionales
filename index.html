<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Dinámica</title>
   <script>
    // 1. PEGA AQUÍ TU URL DE SHEETDB
    const API_URL = "https://sheetdb.io/api/v1/abcm0s44xz0wz";

    async function cargarTienda() {
        const contenedor = document.getElementById("contenedor");

        try {
            // Pedimos los datos a SheetDB
            const respuesta = await fetch(API_URL);
            const productos = await respuesta.json(); // Esto ya nos da una lista de objetos

            let nuevoHTML = "";

            // 2. Recorremos la lista de productos automáticamente
            productos.forEach(item => {
                // 'Producto' y 'Precio' deben ser los nombres de tus columnas en Excel
                const nombre = item.Producto; 
                const precio = item.Precio;

                if (nombre) {
                    nuevoHTML += `
                        <div class="card">
                            <span class="nombre">${nombre}</span>
                            <span class="precio">${precio}€</span>
                        </div>`;
                }
            });

            contenedor.innerHTML = nuevoHTML;

        } catch (error) {
            console.error("Error al cargar los datos:", error);
            contenedor.innerHTML = "<p>Error al conectar con la base de datos.</p>";
        }
    }

    cargarTienda();
</script>
</body>
</html>
