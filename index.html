    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* 1. ESTILOS GLOBALES */
        body {
            background-color: grey;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; /* Quita el margen blanco por defecto del navegador */
            padding: 20px;
        }

        h1 {
            color: white; /* Para que resalte sobre el fondo gris */
        }

        /* 2. ESTILOS DEL DESPLEGABLE */
        .combobox-container {
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white; /* Blanco para que se lea mejor en el gris */
            font-weight: bold;
        }

        select {
            padding: 10px 15px;
            width: 250px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        /* Cambiamos :focus a 'select' en lugar de 'input' */
        select:focus {
            border-color: purple;
            box-shadow: 0 0 5px rgba(128, 0, 128, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Mis Snacks</h1>
    </header>

    <button id="btngominolas" style="padding: 10px 20px; border-radius: 8px; cursor: pointer; background-color: pink; color: purple; border: 2px solid purple; font-weight: bold; font-size: 16px; margin-bottom: 20px;">
        üç¨ Gominolas
    </button>
    
    <button id="btnsnacks" style="padding: 10px 20px; border-radius: 8px; cursor: pointer; background-color: purple; color: white; border: 2px solid purple; font-weight: bold; font-size: 16px; margin-bottom: 20px; margin-right: 10px;">
        üçø Cargar Snacks
    </button>
    
    <div class="combobox-container">
        <label for="filtro-tipo">Filtra por categor√≠a:</label>
        <select id="filtro-tipo">
            <option value="">-- Todos los productos --</option>
            <option value="Animal">Animal</option>
            <option value="Trabajo">Trabajo</option>
            <option value="Additions">Additions</option>
            <option value="Tecnol√≥gico">Tecnol√≥gico</option>
            <option value="Comida">Comida</option>
            <option value="Ropa">Ropa</option>
            <option value="Mueble">Mueble</option>
            <option value="Juguete">Juguete</option>
            <option value="Veh√≠culo">Veh√≠culo</option>
        </select>
    </div>

    <div id="lista-productos">
        <p style="color: white;">Cargando snacks deliciosos...</p>
    </div>
    
    <script>
        // 1. Configuraci√≥n e Inicializaci√≥n
        const _supabaseUrl = 'https://cbtvetmvxvxhidsgpcoh.supabase.co';
        const _supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNidHZldG12eHZ4aGlkc2dwY29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4MzM4NzMsImV4cCI6MjA4NzQwOTg3M30.kphDJaqTCBzHuDSraol0gaDOTMfYf7eHNHaQGy3Ab7o'; 
        const supabaseClient = supabase.createClient(_supabaseUrl, _supabaseKey);

        // 2. Seleccionamos el desplegable
        const selectFiltro = document.getElementById('filtro-tipo');
        
        // 3. Escuchamos el evento 'change'
        selectFiltro.addEventListener('change', (event) => {
            const categoriaSeleccionada = event.target.value;
            obtenerDatosFiltrados(categoriaSeleccionada);
        });
        
        // 4. La Funci√≥n MAESTRA (Hace el trabajo de mostrar todo o filtrar)
        async function obtenerDatosFiltrados(tipoSeleccionado) {
            const contenedor = document.getElementById('lista-productos');
            contenedor.innerHTML = '<p style="color: white;">Cargando productos...</p>';
        
            let consulta = supabaseClient.from('Snacks').select('*').order('Nombre', { ascending: true });
        
            // Si hay filtro, se aplica
            if (tipoSeleccionado && tipoSeleccionado !== "") {
                consulta = consulta.eq('Tipo', tipoSeleccionado);
            }
        
            const { data, error } = await consulta;
        
            if (error) {
                console.error('Error:', error);
                contenedor.innerHTML = '<p style="color: red;">Error al cargar los datos.</p>';
                return;
            }
        
            contenedor.innerHTML = ''; 
        
            if (data.length === 0) {
                contenedor.innerHTML = '<p style="color: white;">No hay productos disponibles en esta categor√≠a.</p>';
                return;
            }
        
            // Dibuja las tarjetas manteniendo tu dise√±o morado
            data.forEach(item => {
                const card = document.createElement('div');
                card.style = "border: 2px solid purple; padding: 10px; margin: 10px; border-radius: 8px; display: inline-block; width: 200px; text-align: center; background-color: white; vertical-align: top;";
        
                const precioFormateado = item.Precio ? Number(item.Precio).toFixed(2) : "0.00";
        
                card.innerHTML = `
                    <img src="${item.imagen}" alt="${item.Nombre}" style="width:100px; height: 100px; object-fit: cover; border-radius: 4px;">
                    <h3 style="color: purple; margin: 10px 0;">${item.Nombre}</h3>
                    <b style="color: pink; font-size: 18px;">${precioFormateado}‚Ç¨</b>
                    <p style="font-size: 12px; color: grey; margin-top: 5px;">${item.Tipo || 'Sin categor√≠a'}</p>
                `;
                
                contenedor.appendChild(card);
            });
        }
        
        // 5. Cargamos todo al inicio
        

        // ---------------------- GOMINOLAS ---------------------- //
        const btnGominolas = document.getElementById('btngominolas');
        
        // 2. Le decimos que escuche el evento 'click'
        btnGominolas.addEventListener('click', () => {
            // Truco visual: Reseteamos el selector de categor√≠as a "Todos los productos" 
            // para que el usuario no se confunda, ya que las gominolas no tienen categor√≠a.
            document.getElementById('filtro-tipo').value = ""; 
            
            // Llamamos a la funci√≥n que trae las gominolas
            obtenerGominolas();
        });
        
        // 3. La funci√≥n que conecta con la tabla Gominolas
        async function obtenerGominolas() {
            const contenedor = document.getElementById('lista-productos');
            contenedor.innerHTML = '<p style="color: white;">Cargando gominolas...</p>';
        
            // Hacemos la consulta a la nueva tabla 'Gominolas'
            const { data, error } = await supabaseClient
                .from('Gominolas')
                .select('*')
                .order('Nombre', { ascending: true }); // Las ordenamos alfab√©ticamente
        
            if (error) {
                console.error('Error:', error);
                contenedor.innerHTML = '<p style="color: red;">Error al cargar las gominolas.</p>';
                return;
            }
        
            // Limpiamos el texto de "Cargando..."
            contenedor.innerHTML = ''; 
        
            if (data.length === 0) {
                contenedor.innerHTML = '<p style="color: white;">A√∫n no hay gominolas en la base de datos.</p>';
                return;
            }
        
            // Dibujamos las tarjetas (¬°Ojo! Aqu√≠ ya no ponemos el item.Tipo)
            data.forEach(item => {
                const card = document.createElement('div');
                // He cambiado un poco el borde a rosa para que se diferencien de los Snacks
                card.style = "border: 2px solid pink; padding: 10px; margin: 10px; border-radius: 8px; display: inline-block; width: 200px; text-align: center; background-color: white; vertical-align: top;";
        
                const precioFormateado = item.Precio ? Number(item.Precio).toFixed(2) : "0.00";
        
                card.innerHTML = `
                    <img src="${item.imagen}" alt="${item.Nombre}" style="width:100px; height: 100px; object-fit: cover; border-radius: 4px;">
                    <h3 style="color: purple; margin: 10px 0;">${item.Nombre}</h3>
                    <b style="color: pink; font-size: 18px;">${precioFormateado}‚Ç¨</b>
                `;
                
                contenedor.appendChild(card);
            });
        }
        
        // -------------------------- Seleccionar Snacks -------------------------------- //
        // 1. Seleccionamos el nuevo bot√≥n de Snacks
        const btnSnacks = document.getElementById('btnsnacks');
        
        // 2. Escuchamos el clic
        btnSnacks.addEventListener('click', () => {
            // Reseteamos el desplegable para que vuelva a poner "-- Todos los productos --"
            document.getElementById('filtro-tipo').value = "";
            
            // Usamos la funci√≥n maestra que ya ten√≠as pas√°ndole un valor vac√≠o
            // Esto hace que cargue todos los snacks sin ning√∫n filtro
            obtenerDatosFiltrados("");
        });
    </script>
</body>
</html>
