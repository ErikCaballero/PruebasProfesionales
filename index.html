<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mi Tienda Dinámica</title>
   <script>
    // 1. Configurar la conexión
const _supabaseUrl = 'https://cbtvetmvxvxhidsgpcoh.supabase.co';
const _supabaseKey = 'sb_publishable_bCknmeioOfuD-0dyG2x7ZA_Yfx1PHB3';
const supabase = supabase.createClient(_supabaseUrl, _supabaseKey);

async function obtenerDatos() {
    // 2. Hacer la consulta a tu tabla
    const { data, error } = await supabase
        .from('Snacks') // Cambia esto por el nombre real de tu tabla
        .select('*');

    if (error) {
        console.error('Error al obtener datos:', error);
        return;
    }

    // 3. Mostrar los datos en el HTML
    const contenedor = document.getElementById('lista-productos');
    contenedor.innerHTML = ''; // Limpiar el "Cargando..."

    data.forEach(item => {
        const p = document.createElement('p');
        // Usamos los nombres de columnas de tu CSV (Zapatillas, 59.99, etc.)
        p.textContent = `${item.nombre_columna_producto} - $${item.nombre_columna_precio}`;
        contenedor.appendChild(p);
    });
}

obtenerDatos();
</script>
    <header>
        <h1>Snacks</h1>
    </header>
</body>
</html>
