<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda de Snacks</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Mis Snacks</h1>
    </header>

    <div id="lista-productos">
        <p>Cargando snacks deliciosos...</p>
    </div>

    <script>
        // Configuración
        const _supabaseUrl = 'https://cbtvetmvxvxhidsgpcoh.supabase.co';
        const _supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNidHZldG12eHZ4aGlkc2dwY29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4MzM4NzMsImV4cCI6MjA4NzQwOTg3M30.kphDJaqTCBzHuDSraol0gaDOTMfYf7eHNHaQGy3Ab7o'; // ¡Asegúrate de que sea la 'anon public'!
        
        // Inicializar el cliente (usando el objeto global de la librería)
        const supabaseClient = supabase.createClient(_supabaseUrl, _supabaseKey);

        async function obtenerDatos() {
            const { data, error } = await supabaseClient
                .from('Snacks') 
                .select('*');

            if (error) {
                console.error('Error:', error);
                document.getElementById('lista-productos').innerHTML = "Error al cargar datos.";
                return;
            }

            const contenedor = document.getElementById('lista-productos');
            contenedor.innerHTML = ''; 

            data.forEach(item => {
    const card = document.createElement('div');
    card.style = "border: 1px solid #ddd; padding: 10px; margin: 10px; border-radius: 8px; display: inline-block; width: 200px;";
    
    // Sustituye 'Zapatillas' y '59.99' por tus nombres de columna reales
    card.innerHTML = `
        <h3>${item.Nombre}</h3>
        <p style="color: green; font-weight: bold;">${item.Precio || item['Precio']}€</p>
    `;
    contenedor.appendChild(card);
});
        }

        obtenerDatos();
    </script>
</body>
</html>
